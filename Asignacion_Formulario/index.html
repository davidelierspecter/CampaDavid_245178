<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Películas</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<header class="header">
            <h1>Películas</h1>
        </header>

		<form id="formulario">
			<input id="titulo" class="form-control" type="text" name="titulo" placeholder="Nombre de la película">
			<input id="anio" class="form-control" type="number" name="anio" placeholder="2025">
			<select id="genero" class="form-select">
				<option value="Horror">Horror</option>
				<option value="Drama">Drama</option>
				<option value="Accion">Acción</option>
			</select>
			<input id="director" class="form-control" type="text" name="director" placeholder="director">
			<button class="btn btn-primary" type="submit">Agregar</button>
		</form>

		<h3>Lista de Películas</h3>

		<table class="table">
			<thead>
				<td>Título</td>
				<td>Año</td>
				<td>Género</td>
				<td>Director</td>
				<td>Eliminar</td>
			</thead>
			<tbody id="cuerpo_tabla">
			</tbody>
		</table>
	</div>

    <footer class="footer">
		<p>David Campa 245178</p>
	</footer>
	
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
