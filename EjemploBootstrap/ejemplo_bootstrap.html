<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <form class="border p-4 rounded shadow">
            <h1 class="mb-4 text-center">Datos del usuario</h1>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
    
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" required>
            </div>
    
            <div class="mb-3">
                <label for="campus" class="form-label">Campus ITSON:</label>
                <select class="form-select" id="campus" name="campus">
                    <option value="0">Seleccione una opción</option>
                    <option>Ciudad Obregón</option>
                    <option>Navojoa</option>
                    <option>Guaymas</option>
                </select>
            </div>
    
            <fieldset class="mb-3">
                <legend class="col-form-label pt-0">Género:</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="hombre" value="hombre">
                    <label class="form-check-label" for="hombre">Hombre</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="mujer" value="mujer">
                    <label class="form-check-label" for="mujer">Mujer</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="otro" value="otro">
                    <label class="form-check-label" for="otro">Otro</label>
                </div>
            </fieldset>
    
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="condiciones" name="Condiciones" value="1">
                <label class="form-check-label" for="condiciones">Acepto las condiciones</label>
            </div>
    
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>

</html>
